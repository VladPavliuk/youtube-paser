<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube parser</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="src/css/_bem.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/loading-bar.css">
</head>
<body>

<div id="loading-bar-wrapper" style="display: none;">
    <div>
        <div></div>
    </div>
</div>

<div class="main-wrapper">
    <div class="header p-10 text-center">
        <div class="brand-icon inline-block uppercase-text bold-text white-text big-text p-5">
            <img src="./src/img/video-play-icon.png" class="pull-left" alt="icon">
            <span class="pull-left pr-5">Youtube parser</span>
        </div>
    </div>

    <div class="queries-list-wrapper">
        <h2>Search queries list</h2>
        <div id="queries-list"></div>
    </div>

    <div class="add-new-query-wrapper">
        <form action="#">
            <label for="add-new-query-input">Add new query</label>
            <input type="text"
                   class="acute-border pull-left"
                   name="add-new-query-input"
                   id="add-new-query-input"><button type="button"
                                                    class="relative no-border mt-10"
                                                    id="add-new-query-button"></button>
        </form>
    </div>

    <h2 id="no-videos" style="display: none">
        No videos
    </h2>

    <div class="result-wrapper" style="display: none">
        <h2>Query info</h2>
        <p id="amount-in-database" style="display: none"></p>
        <p id="middle-rating" style="display: none"></p>
        <p id="videos-titles" style="display: none"></p>
        <button name="show-videos"
                class="no-border mt-10"
                id="show-videos">Show videos
        </button>
    </div>

    <div class="item-wrapper">
        <h2 id="table-title" style="display: none">
            Last 10 videos
        </h2>
        <table id="videos-table" style="display: none">
            <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="src/js/main.js"></script>
</body>
</html>
