<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube parser</title>
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>

<div class="main-wrapper">
    <div class="header p-10 text-center">
        <div class="brand-icon white-text big-text p-5">
            <img src="./src/img/video-play-icon.png" class="pull-left" alt="icon">
            <span class="pull-left">Youtube parser</span>
        </div>
    </div>
    <div class="input-wrapper text-center relative">
        <input type="text"
               class="acute-border"
               id="search-input"
               placeholder="find some...">
        <button id="search-button" class="absolute" style="display: none;"></button>

        <div class="matched-queries-wrapper" style="display: none">
            <ul id="similar-search-queries-list"></ul>
        </div>
    </div>

    <div class="result-wrapper">
        <p>Amount in database:</p>
        <p>Middle rating:</p>
        <ul>
            Videos Title:
            <li>sadas</li>
            <li>sadas</li>
            <li>sadas</li>
            <li>sadas</li>
        </ul>
    </div>

    <div class="item-wrapper">

    </div>
</div>

<script src="src/js/main.js"></script>
</body>
</html>
